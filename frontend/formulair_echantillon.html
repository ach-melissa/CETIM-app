<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire √âchantillon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üßæ Nouveau √âchantillon</h2>

  <form id="echantillonForm">
    <label for="numero_lot">Num√©ro du Lot</label>
    <input type="text" name="numero_lot" id="numero_lot" required>

    <label for="date_analyse">Date d'Analyse</label>
    <input type="date" name="date_analyse" id="date_analyse" required>

    <label for="type_ciment">Type de Ciment</label>
    <select name="type_ciment" id="type_ciment" required>
      <option value="">-- S√©lectionner --</option>
      <option value="CEM I">CEM I</option>
      <option value="CEM II/A-S">CEM II/A-S</option>
      <option value="CEM II/B-S">CEM II/B-S</option>
      <option value="CEM III/A">CEM III/A</option>
      <option value="CEM V/A">CEM V/A</option>
      <option value="Autre">Autre</option>
    </select>

    <label for="nom_laboratoire">Nom du Laboratoire</label>
    <input type="text" name="nom_laboratoire" id="nom_laboratoire" required>

    <button type="submit">üì§ Enregistrer l'√âchantillon</button>
  </form>

  <script>
    document.getElementById("echantillonForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      const response = await fetch("http://localhost:3001/api/echantillons", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (response.ok) {
        alert("‚úÖ √âchantillon enregistr√© avec succ√®s !");
        e.target.reset();
      } else {
        alert("‚ùå Erreur : " + (result.error || "Impossible d‚Äôenregistrer"));
      }
    });
  </script>

</body>
</html>
