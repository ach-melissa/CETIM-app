<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Saisie √âchantillon</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>üß™ Formulaire d‚ÄôAnalyse √âchantillon</h2>

  <form id="echantillonForm">
    <label>Date</label>
    <input type="date" name="date_prelevement" required>

    <label>Heure</label>
    <input type="time" name="heure" required>

    <label>Num√©ro √âchantillon</label>
    <input type="text" name="num_echantillon" required>

    <label>RC 2j (MPa)</label>
    <input type="number" step="0.01" name="rc_2j">

    <label>RC 7j (MPa)</label>
    <input type="number" step="0.01" name="rc_7j">

    <label>RC 28j (MPa)</label>
    <input type="number" step="0.01" name="rc_28j">

    <label>D√©but de prise (min)</label>
    <input type="number" name="debut_prise">

    <label>Stabilit√© (mm)</label>
    <input type="number" step="0.1" name="stabilite">

    <label>Chaleur d‚Äôhydratation (J/g)</label>
    <input type="number" step="0.1" name="chaleur_hydratation">

    <label>Perte au feu (%)</label>
    <input type="number" step="0.01" name="perte_au_feu">

    <label>R√©sidu insoluble (%)</label>
    <input type="number" step="0.01" name="residu_insoluble">

    <label>SO‚ÇÉ (%)</label>
    <input type="number" step="0.01" name="so3">

    <label>Cl‚Åª (%)</label>
    <input type="number" step="0.01" name="cl">

    <label>C3A clinker (%)</label>
    <input type="number" step="0.01" name="c3a_clinker">

    <label>Ajouts (%)</label>
    <input type="number" step="0.01" name="ajouts">

    <label>Type d‚Äôajout</label>
    <select name="type_ajout">
      <option value="">-- Choisir --</option>
      <option value="Laitier">Laitier</option>
      <option value="Cendres">Cendres</option>
      <option value="Pouzzolane">Pouzzolane</option>
      <option value="Calcaire">Calcaire</option>
      <option value="Autre">Autre</option>
    </select>

    <button type="submit">üì§ Enregistrer</button>
  </form>

  <script>
    document.getElementById("echantillonForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      const response = await fetch("http://localhost:3001/api/echantillons", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message || "Donn√©es enregistr√©es !");
      form.reset();
    });
  </script>

</body>
</html>
